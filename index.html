<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blob heaven</title>
</head>
<body>

<!-- BLOB HEAVEN WEBRING WIDGET -->
<div class="blob-ring" id="blob-ring">
  <p class="blob-ring-title" id="blob-ring-title"></p>
  <div class="blob-ring-frame">
    <div class="blob-ring-member-img" id="blob-ring-img"></div>
    <div class="blob-ring-member-shadow"></div>
  </div>
  <div class="blob-ring-nav">
    <a id="blob-ring-prev" href="#" target="_top" class="blob-ring-btn"><span>← prev</span></a>
    <a id="blob-ring-next" href="#" target="_top" class="blob-ring-btn"><span>next →</span></a>
  </div>
</div>

<style>

  @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: transparent;
  }

  .blob-ring {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    font-family: 'EB Garamond', serif;
    font-weight: 200;
    background: rgba(173, 216, 240, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(173, 216, 240, 0.12);
    border-radius: 16px;
    box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.6);
    padding: 16px 12px;
    box-sizing: border-box;
    width: 100%;
    max-width: 200px;
  }

  .blob-ring-title {
    font-family: 'EB Garamond', serif;
    font-weight: 200;
    font-size: 12px;
    color: #65aaeb;
    text-align: center;
    margin: 0;
    max-width: 130px;
  }

  .blob-ring-title-link {
    color: #65aaeb;
    text-decoration: none;
    font-weight: 700;
  }

  .blob-ring-frame {
    position: relative;
    width: 140px;
    height: 140px;
    display: flex;
    align-items: center;
    justify-content: center;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
  }

  .blob-ring-frame::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('blob_frame.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    z-index: 2;
    pointer-events: none;
  }

  .blob-ring-member-img {
    width: 100px;
    height: 100px;
    background-size: cover;
    background-position: center;
    position: relative;
    z-index: 0;
  }

  .blob-ring-member-shadow {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    box-shadow:
      inset 0 4px 16px rgba(121, 159, 212, 0.2),
      inset 0 1px 4px rgba(121, 159, 212, 0.15),
      inset 0 8px 6px -4px rgba(121, 159, 212, 0.25),
      inset 0 -4px 12px rgba(121, 159, 212, 0.18);
  }

  .blob-ring-nav {
    display: flex;
    gap: 4px;
    width: 100%;
  }

  .blob-ring-btn {
    font-family: 'EB Garamond', serif;
    font-weight: 600;
    font-size: 10px;
    text-align: center;
    color: transparent;
    display: inline-block;
    flex: 1;
    padding: 4px 10px;
    border-radius: 50px;
    position: relative;
    z-index: 0;
    background-image: linear-gradient(-180deg, #799FD4 0%, #748695 100%);
    box-shadow: 0 5px 2px -3px rgba(14, 97, 192, 0.19), 0 1px 1px 0 rgba(14, 97, 192, 0.19), 0 3px 9px 0 rgba(0, 128, 161, 0.33);
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s, background-image 0.2s;
    cursor: pointer;
    border: none;
  }

  .blob-ring-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 10px -5px rgba(14, 97, 192, 0.3), 0 4px 4px 0 rgba(14, 97, 192, 0.4), 0 8px 15px 0 rgba(0, 128, 161, 0.6);
  }

  .blob-ring-btn::after {
    content: "";
    display: block;
    background-image: linear-gradient(-180deg, #ABC9EC 0%, #76A9D7 100%);
    position: absolute;
    top: 1px;
    left: 4px;
    right: 4px;
    bottom: 50%;
    z-index: 2;
    border-radius: 50px;
  }

  .blob-ring-btn::before {
    content: " ";
    display: block;
    position: absolute;
    z-index: -1;
    top: 1px;
    left: 1px;
    right: 1px;
    bottom: 1px;
    border-radius: 50px;
    background-image: linear-gradient(-180deg, #689DD3 50%, #BAE3F6 100%);
    box-shadow: inset 0 0 1px rgba(42, 128, 226, 0.5), inset 0 0 12px 2px rgba(255, 255, 255, 0.21);
  }

  .blob-ring-btn > span {
    color: #213660;
    position: relative;
    z-index: 3;
    display: block;
    top: -1px;
    text-decoration: none;
  }

</style>

<script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    const siteUrl = params.get('site');

    const API = 'https://blobheaven.netlify.app';

    // Fetch member data and set image
    fetch(API + '/members.json')
      .then(res => res.json())
      .then(data => {
        const member = data.members.find(m => {
          const memberUrl = m.website.replace(/\/+$/, '');
          const searchUrl = (siteUrl || '').replace(/\/+$/, '');
          return memberUrl === searchUrl;
        });

        if (member && member.image) {
          document.getElementById('blob-ring-img').style.backgroundImage = 'url(' + member.image + ')';
          document.getElementById('blob-ring-img').title = member.name;
          document.getElementById('blob-ring-title').innerHTML = member.name + ' is part of <a href="https://liashess.ch/blobheaven" target="_blank" class="blob-ring-title-link">Blob Heaven</a>';

          // Set navigation links
          document.getElementById('blob-ring-prev').href =
            API + '/.netlify/functions/prev?via=' + member.id;
          document.getElementById('blob-ring-next').href =
            API + '/.netlify/functions/next?via=' + member.id;
        }
      })
      .catch(err => console.warn('Blob Heaven Widget: Could not load members', err));
  })();
</script>

</body>
</html>
