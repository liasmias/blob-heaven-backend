<!-- BLOB HEAVEN WEBRING WIDGET -->
<!-- Ersetze MEMBER-ID mit deiner Member-ID (z.B. "member-001") -->
<div class="blob-ring" id="blob-ring">
  <div class="blob-ring-frame">
    <img class="blob-ring-member-img" id="blob-ring-img" src="" alt="Webring Member" />
  </div>
  <div class="blob-ring-nav">
    <a id="blob-ring-prev" href="#" class="blob-ring-btn"><span>← prev</span></a>
    <a href="https://liashess.ch" class="blob-ring-btn blob-ring-hub"><span>blob heaven</span></a>
    <a id="blob-ring-next" href="#" class="blob-ring-btn"><span>next →</span></a>
  </div>
</div>

<style>
  .blob-ring {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    font-family: sans-serif;
  }

  .blob-ring-frame {
    position: relative;
    width: 200px;
    height: 200px;
    background-image: url('blob_frame.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .blob-ring-member-img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
  }

  .blob-ring-nav {
    display: flex;
    gap: 6px;
  }

  .blob-ring-btn {
    font-family: 'PPMondwest', sans-serif;
    font-weight: 600;
    font-size: 10px;
    text-align: center;
    color: transparent;
    display: inline-block;
    padding: 4px 10px;
    border-radius: 50px;
    position: relative;
    z-index: 0;
    background-image: linear-gradient(-180deg, #799FD4 0%, #748695 100%);
    box-shadow: 0 5px 2px -3px rgba(14, 97, 192, 0.19), 0 1px 1px 0 rgba(14, 97, 192, 0.19), 0 3px 9px 0 rgba(0, 128, 161, 0.33);
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s, background-image 0.2s;
    cursor: pointer;
    border: none;
  }

  .blob-ring-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 10px -5px rgba(14, 97, 192, 0.3), 0 4px 4px 0 rgba(14, 97, 192, 0.4), 0 8px 15px 0 rgba(0, 128, 161, 0.6);
  }

  .blob-ring-btn::after {
    content: "";
    display: block;
    background-image: linear-gradient(-180deg, #ABC9EC 0%, #76A9D7 100%);
    position: absolute;
    top: 1px;
    left: 4px;
    right: 4px;
    bottom: 50%;
    z-index: 2;
    border-radius: 50px;
  }

  .blob-ring-btn::before {
    content: " ";
    display: block;
    position: absolute;
    z-index: -1;
    top: 1px;
    left: 1px;
    right: 1px;
    bottom: 1px;
    border-radius: 50px;
    background-image: linear-gradient(-180deg, #689DD3 50%, #BAE3F6 100%);
    box-shadow: inset 0 0 1px rgba(42, 128, 226, 0.5), inset 0 0 12px 2px rgba(255, 255, 255, 0.21);
  }

  .blob-ring-btn > span {
    color: #213660;
    position: relative;
    z-index: 3;
    display: block;
    top: -1px;
    text-decoration: none;
  }

  .blob-ring-hub {
    font-weight: bold;
  }
</style>

<script>
  (function () {
    // ⬇️ HIER DEINE MEMBER-ID EINSETZEN ⬇️
    const MY_MEMBER_ID = 'member-001';

    const API = 'https://blobheaven.netlify.app';

    // Fetch member data and set image
    fetch(API + '/members.json')
      .then(res => res.json())
      .then(data => {
        const member = data.members.find(m => m.id === MY_MEMBER_ID);
        if (member && member.image) {
          document.getElementById('blob-ring-img').src = member.image;
          document.getElementById('blob-ring-img').alt = member.name;
        }
      })
      .catch(err => console.warn('Blob Heaven Widget: Could not load members', err));

    // Set navigation links
    document.getElementById('blob-ring-prev').href =
      API + '/.netlify/functions/prev?via=' + MY_MEMBER_ID;
    document.getElementById('blob-ring-next').href =
      API + '/.netlify/functions/next?via=' + MY_MEMBER_ID;
  })();
</script>
